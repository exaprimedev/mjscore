<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div style="text-align: center;">
        <span class="d-block p-2 bg-success text-white">スコアシート</span>
    </div>
    <div class="input-group mb-3">
        <select class="form-select" id="inputGroupSelect01">
        <option selected>選択してください</option>
        <option value="4">4人打ち</option>
        <option value="3">3人打ち</option>
      </select>
        <button class="btn btn-primary" type="button" id="button-addon2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">設定</button>
        <button class="btn btn-outline-secondary" type="button" id="button-addon1">追加</button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">設定入力</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <span class="input-group-text">player1</span>
                        <input type="number" aria-label="First name" class="form-control">
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">player2</span>
                        <input type="number" aria-label="First name" class="form-control">
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">player3</span>
                        <input type="number" aria-label="First name" class="form-control">
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">player4</span>
                        <input type="number" aria-label="First name" class="form-control">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                    <button type="button" class="btn btn-primary">OK</button>
                </div>
            </div>
        </div>
    </div>
    <div class="input-group">
        <span class="input-group-text">累計</span>
        <input type="text" aria-label="First name" class="form-control" readonly>
        <input type="text" aria-label="Last name" class="form-control" readonly>
        <input type="text" aria-label="Last name" class="form-control" readonly>
        <input type="text" aria-label="Last name" class="form-control" readonly>
    </div>
    <div class="input-group">
        <span class="input-group-text">名前</span>
        <input type="text" aria-label="First name" class="form-control" readonly value="滝沢">
        <input type="text" aria-label="Last name" class="form-control" readonly value="内川">
        <input type="text" aria-label="Last name" class="form-control" readonly value="たろう">
        <input type="text" aria-label="Last name" class="form-control" readonly value="勝又">
    </div>
    <div class="input-group">
        <span class="input-group-text">今回</span>
        <input type="number" aria-label="First name" class="form-control">
        <input type="number" aria-label="Last name" class="form-control">
        <input type="number" aria-label="Last name" class="form-control">
        <input type="number" aria-label="Last name" class="form-control">
    </div>
    <div class="input-group">
        <span class="input-group-text">０１</span>
        <input type="text" aria-label="First name" class="form-control" readonly>
        <input type="text" aria-label="Last name" class="form-control" readonly>
        <input type="text" aria-label="Last name" class="form-control" readonly>
        <input type="text" aria-label="Last name" class="form-control" readonly>
    </div>
    <div class="input-group">
        <span class="input-group-text">０２</span>
        <input type="text" aria-label="First name" class="form-control" readonly>
        <input type="text" aria-label="Last name" class="form-control" readonly>
        <input type="text" aria-label="Last name" class="form-control" readonly>
        <input type="text" aria-label="Last name" class="form-control" readonly>
    </div>
    <div class="input-group">
        <span class="input-group-text">０３</span>
        <input type="text" aria-label="First name" class="form-control" readonly>
        <input type="text" aria-label="Last name" class="form-control" readonly>
        <input type="text" aria-label="Last name" class="form-control" readonly>
        <input type="text" aria-label="Last name" class="form-control" readonly>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
